<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Weather Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-weather-searchbar></app-weather-searchbar>
  <ion-list class="ws_weather-list">
    <ion-item-sliding>
      <ion-item class="ws_weather-list--item" button detail="true" (click)="setCurrentWeather()">
        <ion-note class="ws_item-note" slot="start">30</ion-note>
        <ion-label class="ws_item-label">Vallecas</ion-label>
        <img
          class="ws_item-icon--img"
          slot="end"
          src="http://openweathermap.org/img/wn/10d@2x.png"
          alt=""
        />
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" expandable> Delete </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
